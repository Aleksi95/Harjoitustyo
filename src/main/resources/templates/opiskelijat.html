<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2 th:text="${teksti}">testi</h2>

        <ol>
            <li th:each="avaus: ${avaukset}">
                <span th:text="${avaus.getAvaus() + ' | ' + avaus.getViesteja() + ' | ' +  avaus.getTimestamp()}">keskustelun avaus</span>
                <a th:href="${'/' + avaus.getAlue() + '/' + avaus.getId()}">linkki</a>
            </li>
        </ol>
       
        <form method="POST">
            <h4>Otsikko</h4>
            <input type="text" name="avaus"/>
            <div></div>
            <h4>Viesti</h4>
            <textarea rows="4" cols="50" name="viesti"/>
            <div></div>
            <h4>Nimi</h4>
            <input type="text" name="nimi"/>
            <div></div>
            <input type="submit" value="Lähetä!"/>
        </form>
        
    </body>
</html>
