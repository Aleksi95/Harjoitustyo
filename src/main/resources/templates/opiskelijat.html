<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h2 th:text="${teksti}">testi</h2>

        <ol>
            <li th:each="avaus: ${avaukset}">
                <span th:text="${avaus.getAvaus() + ' | ' +  + avaus.getTimestamp()}">keskustelun avaus</span> <a th:href="${'/' + avaus.getAlue() + '/' + avaus.getId()}">linkki</a>
            </li>
        </ol>
       
        <form method="POST">
            <input type="text" name="avaus"/>
            <input type="submit" value="lisaa"/>
        </form>
        
    </body>
</html>
