<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Metsäpalsta</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Metsäpalsta</h1>
        <h2>Sananvapauden puolesta jo vuodesta 2017</h2>
        
        <h3>Alue| Viestien maara | Viimeisin viesti</h3>
        <ol>
            <li th:each="alue: ${alueet}">
                <a th:href="${'/' + alue.nimi}"><span th:text="${alue.toString()}">alue</span> </a>
            </li>
        </ol>
        
        <h4> Uusi alue (MAX 20 kirjainta) </h4>
        <form method="POST">
            <input type="text" name="alue"/>
            <input type="submit" value="lisaa"/>
        </form>
        
    </body>
</html>
